<body>
    <header>
        Cabeçario do Site
    </header>

    <h2 id="titulo_da_pagina">Administração de recursos e Lucros.</h2>

    <form action="form_registro_produto" name="form_registro_produto" id="form_registro_produto">
        <fieldset>
            <legend>Entrada de Mercadoria e Valores</legend>
                <label for=""> Mercado:
                    <input type="text" name="nome_mercado" id="nome_mercado" placeholder="Nome do Mercado." required>
                </label>
                <label for=""> Produto:
                    <input type="text" name="nome_produto" id="nome_produto" placeholder="Nome do Produto." required>
                </label>
                <label for=""> Quantidade:
                    <input type="number" name="quantidade_produto" id="quantidade_produto" required>
                </label>
                <label for=""> Preço:
                    <input type="number" name="preco_produto" id="preco_produto" placeholder="R$:" required>
                </label>
                <label for=""> Valor Total:
                    <div id="valor_ttl_da_compra"> <span>&#128181;</span></div>
                </label>
                <input type="submit" name="btn_registrar_compra" id="btn_registrar_compra" value="Registrar">
        </fieldset>
    </form>

    <form action="controle_de_mercadoria" name="controle_de_mercadoria" id="controle_de_mercadoria">
        <fieldset>
            <legend>Controle de Mercadoria.</legend>
                <label for="" > Produto:
                    <input type="text" name="ctrl_mercadoria_nome_produt" id="ctrl_mercadoria_nome_produt" placeholder="Nome do Produto.">
                </label>
                <label for="">Quantidade em estoque:
                    <span>&#128230</span>
                </label>
        </fieldset>
    </form>

    <form action="valor_produto" name="valor_produto" id="valor_produto">
        <fieldset>
            <legend>Valor do Produto:</legend>
                <label for="">Produto:
                    <input type="text" name="valor_produ_nome_produ" id="valor_produ_nome_produ" placeholder="Nome do Produto.">             
                </label>
                <label for="">Valor Unitário:
                    <div id="val_uni_produ"><span>&#128181;</span></div>
                </label>
                <label for="">Porção:
                    <input type="number" name="valor_produto_porcao" id="valor_produto_porcao" placeholder="Porção.">
                </label>
                <label for="">Valor da Porção:
                    <div id="val_porcao"><span>&#128181;</span></div>
                </label>
        </fieldset>
    </form>
